<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A simple library management application - The Odin Project"
		/>
		<title>Library | The Odin Project</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="header-logo">
				<img
					src="./img/books.png"
					alt="Books icon"
					class="header-logo-icon"
				/>
				<h1 class="header-logo-text">Library</h1>
			</div>
			<button class="header-btn" id="addBook" type="button">
				New Book
			</button>
		</header>

		<main class="library">
			<div class="modal-overlay" id="modalOverlay" hidden>
				<div class="modal">
					<div class="modal-header">
						<h2 class="modal-title" id="modalTitle">
							Add New Book
						</h2>
						<button
							type="button"
							class="modal-close"
							id="closeModal"
						>
							âœ•
						</button>
					</div>

					<form class="modal-form" id="bookForm">
						<div class="form-group">
							<label for="bookTitle" class="form-label"
								>Title</label
							>
							<input
								type="text"
								id="bookTitle"
								name="title"
								class="form-input"
								placeholder="Enter book title"
								required
							/>
						</div>

						<div class="form-group">
							<label for="bookAuthor" class="form-label"
								>Author</label
							>
							<input
								type="text"
								id="bookAuthor"
								name="author"
								class="form-input"
								placeholder="Enter author name"
								required
							/>
						</div>

						<div class="form-group">
							<label for="bookPages" class="form-label"
								>Pages</label
							>
							<input
								type="number"
								id="bookPages"
								name="pages"
								class="form-input"
								placeholder="Enter number of pages"
								min="1"
								required
							/>
						</div>

						<div class="form-group">
							<label for="bookRead" class="form-label"
								>Read?</label
							>
							<div class="form-checkbox-wrapper">
								<input
									type="checkbox"
									id="bookRead"
									name="read"
									class="form-checkbox"
								/>
								<span class="form-checkbox-label"
									>I've already read this book</span
								>
							</div>
						</div>

						<div class="modal-actions">
							<button type="submit" class="btn btn-primary">
								Add Book
							</button>
							<button
								type="button"
								class="btn btn-secondary"
								id="cancelModal"
							>
								Cancel
							</button>
						</div>
					</form>
				</div>
			</div>
			<section class="library-stats">
				<div class="stats-item">
					<p class="stats-label">Total Books:</p>
					<span class="stats-value books-counter">0</span>
				</div>
				<div class="stats-item">
					<p class="stats-label">Read Books:</p>
					<span class="stats-value already-read-books">0</span>
				</div>
				<div class="stats-item">
					<p class="stats-label">To Read:</p>
					<span class="stats-value pending-books-counter">0</span>
				</div>
				<div class="stats-item">
					<p class="stats-label">Total Pages Read:</p>
					<span class="stats-value total-pages-already-read">0</span>
				</div>
			</section>

			<section class="library-container" id="library-container">
				<div class="library-empty-state" hidden>
					<p class="empty-state-text">The library is empty!</p>
					<img
						src="./img/ilustration.png"
						alt="Empty library illustration"
						class="empty-state-image"
					/>
				</div>
			</section>
		</main>

		<footer class="footer">
			<p class="footer-text">
				Coded by
				<a
					href="https://github.com/gvillarroel-dev"
					target="_blank"
					rel="noopener noreferrer"
					class="footer-link"
					>Villarroel Giuliana</a
				>
				| A project from
				<a
					href="https://www.theodinproject.com"
					target="_blank"
					rel="noopener noreferrer"
					class="footer-link"
					>The Odin Project</a
				>
			</p>
		</footer>

		<script src="./js/script.js"></script>
	</body>
</html>
